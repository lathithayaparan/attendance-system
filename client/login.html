<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Management System</h1>
        <h2>Smart College of Engineering & Technology</h2>
        <div class="login-box">
            <img src="asserts/school.jpg" alt="College Image" class="college-image">
            <div class="login-form">
                <img src="asserts/profile.jpg" alt="User Icon" class="user-icon">
                
                <!-- Login Form -->
                <form onsubmit="return validateLogin(event);">
                    <input type="text" id="userId" placeholder="User ID" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();  // Prevents page refresh

            let userId = document.getElementById("userId").value;
            let password = document.getElementById("password").value;

            // Regular expressions for validation
            let userIdPattern = /^[0-9]{4}[A-Za-z]$/;  // 4 numbers + 1 letter
            let passwordPattern = /^.{8}$/;  // Exactly 8 characters

            if (!userIdPattern.test(userId)) {
                alert("User ID must be 4 numbers followed by a letter (e.g., 1234A).");
                return false;
            }

            if (!passwordPattern.test(password)) {
                alert("Password must be exactly 8 characters long.");
                return false;
            }

            alert("Login successful!");
            return true;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Management System</h1>

        <!-- School Logo with Name -->
        <div class="school-header">
            <img src="asserts/logo.png" alt="School Logo" class="school-logo">
            <h2>RIMBERIO TECHNICAL SCHOOL</h2>
        </div>

        <div class="login-box">
            <img src="asserts/school.jpg" alt="College Image" class="college-image">
            <div class="login-form">
                <img src="asserts/profile.png" alt="User Icon" class="user-icon">
                
                <!-- Login Form -->
                <form id="login-form">
                    <input type="text" id="userId" placeholder="User ID (e.g., 1234A)" required>
                    <input type="password" id="password" placeholder="Password (8 characters)" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevents page refresh

            let userId = document.getElementById("userId").value.trim();
            let password = document.getElementById("password").value.trim();

            // Regular expressions for validation
            let userIdPattern = /^[0-9]{4}[A-Za-z]$/;  // 4 numbers + 1 letter
            let passwordPattern = /^.{8}$/;  // Exactly 8 characters

            if (!userIdPattern.test(userId)) {
                alert("User ID must be 4 numbers followed by a letter (e.g., 1234A).");
                return;
            }

            if (!passwordPattern.test(password)) {
                alert("Password must be exactly 8 characters long.");
                return;
            }

            // Store user ID in localStorage for session management
            localStorage.setItem("loggedInUser", userId);

            // Redirect to home page
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
